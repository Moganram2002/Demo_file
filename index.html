<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Page</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        header {
            background: #0077ff;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .container {
            background: white;
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        button {
            padding: 10px 20px;
            background: #0077ff;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background: #005dc1;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My HTML Page</h1>
    </header>

    <div class="container">
        <h2>Hello!</h2>
        <p>This is a simple HTML template. You can modify it based on your needs.</p>

        <button onclick="sayHello()">Click Me</button>
    </div>

    <script>
        function sayHello() {
            alert("Hello! This button works!");
        }
    </script>

</body>
</html>
